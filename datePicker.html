<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="jquery/jquery.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="datePicker.js"></script>
        <script>
            $(function(){
                $(".survey-datepicker").dateTimePicker();
            });
        </script>
	</head>

	<body>
		<div class="container">
			<div class="panel panel-primary survey-datepicker">
				<div class="panel-heading">LANCH DATE&TIME</div>
				 <div class="panel-body">
				    <div class="row survey-calendar">
				    	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				    	   <div class="col-xs-12">
					    		<h5>Your survey starts at:</h5>
					    		<div class="datepicker-hours">
					    			<input type="text" class="form-control">
					    		</div>
					    		<div class="datepicker-colon">
					    			<span>:</span>
					    		</div>
					    		<div class="datepicker-mins">
					    			<input type="text" class="form-control">
					    		</div>
					    		<div class="datepicker-ap">
					    			<select class="form-control">
									  <option>AM</option>
									  <option>PM</option>
									</select>
					    		</div>
					    		<div class="datepicker-date">
					    			<span class="on-label">on</span>
					    			<input type="text" readonly class="form-control start-calendar">
					    		</div>
					    	</div>
					    	<div class="col-xs-12 margin-top15">
					    		<div  class="start-text">
					    			<h5 class="text-rotate">STARTS:</h5>
					    		</div>
					    		<div class="calendar-left">
				    				<div class="panel panel-primary">
				    					<div class="panel-heading">
				    						<h4 class="text-center">
					    						<i class="glyphicon prev-month left-calendar pull-left glyphicon-chevron-left"></i>
					    						<span class="month-year"></span>
					    						<i class="glyphicon next-month left-calendar  pull-right glyphicon-chevron-right"></i>
				    						</h4>
				    					</div>
				    					<div class="panel-body">
				    						<table class="table start-calendar">
                                                <thead></thead>
                                                <tbody></tbody>
					    					</table>
				    					</div>
				    				</div>
					    		</div>
					    	</div>

				    	</div>
				    	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				    		<div class="col-xs-12">
					    		<h5>Your survey ends at:</h5>
					    		<div class="datepicker-hours">
					    			<input type="text" class="form-control">
					    		</div>
					    		<div class="datepicker-colon">
					    			<span>:</span>
					    		</div>
					    		<div class="datepicker-mins">
					    			<input type="text" class="form-control">
					    		</div>
					    		<div class="datepicker-ap">
					    			<select class="form-control">
									  <option>AM</option>
									  <option>PM</option>
									</select>
					    		</div>
					    		<div class="datepicker-date">
					    			<span class="on-label">on</span>
					    			<input type="text" readonly class="form-control end-calendar">
					    		</div>
					    	</div>
					    	<div class="col-xs-12 margin-top15">
					    		<div  class="end-text">
					    			<h5 class="text-rotate">ENDS:</h5>
					    		</div>
					    		<div class="calendar-right">
				    				<div class="panel panel-primary">
				    					<div class="panel-heading">
				    						<h4 class="text-center">
					    						<i class="glyphicon prev-month right-calendar pull-left glyphicon-chevron-left"></i>
					    						<span  class="month-year"></span>
					    						<i class="glyphicon next-month right-calendar pull-right glyphicon-chevron-right"></i>
				    						</h4>
				    					</div>
				    					<div class="panel-body">
				    						<table class="table  end-calendar">
                                                <thead></thead>
                                                <tbody></tbody>
					    					</table>
				    					</div>
				    				</div>
					    		</div>
					    	</div>

				    	</div>
				    </div>	
				 </div>
			</div>
		</div>
	</body>
</html>
